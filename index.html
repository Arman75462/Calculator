<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calculator.png" type="image/png" />
    <title>Calculator</title>
</head>
<body>

    <!-- Calculator container -->
    <div class="container"> 

        <!-- Calculator screen -->
        <div class="screen">
            <!-- Where the operation is shown -->
            <div class="display-operation"></div>
            <!-- Where the result is shown -->
            <div class="display-result">0</div>
        </div>

        <!-- Calculator buttons -->
        <div class="buttons number-button" id= "one">1</div>
        <div class="buttons number-button" id="two">2</div>
        <div class="buttons number-button" id="three">3</div>
        <div class="buttons number-button" id="four">4</div>
        <div class="buttons number-button" id="five">5</div>
        <div class="buttons number-button" id="six">6</div>
        <div class="buttons plus operator-button">➕</div>
        <div class="buttons minus operator-button">➖</div>
        <div class="buttons multiplication operator-button">✖️</div>
        <div class="buttons division operator-button">➗</div>
        <div class="buttons equal">=</div>
        <div class="buttons dot number-button">.</div>
        <div class="buttons clear ">C</div>
        <div class="buttons delete ">⌫</div>
        <div class="buttons number-button" id="seven">7</div>
        <div class="buttons number-button" id="eight">8</div>
        <div class="buttons number-button" id="nine">9</div>
        <div class="buttons number-button" id="zero">0</div>
    </div>

    <!-- Include JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
