<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="calculator.png" type="image/png" />
    <title>Calculator</title>
</head>
<body>
<div class="container"> 
    <div class="screen">
        <div class="display">0</div>
    </div>
    <div class="buttons one number-button" id="1">1</div>
    <div class="buttons two number-button" id="2">2</div>
    <div class="buttons three number-button"id="3">3</div>
    <div class="buttons four number-button" id="4">4</div>
    <div class="buttons five number-button" id="5">5</div>
    <div class="buttons six number-button" id="6">6</div>
    <div class="buttons plus operator-button">➕</div>
    <div class="buttons minus operator-button">➖</div>
    <div class="buttons multiplication operator-button">✖️</div>
    <div class="buttons division operator-button">➗</div>
    <div class="buttons equal">=</div>
    <div class="buttons dot number-button">.</div>
    <div class="buttons clear ">C</div>
    <div class="buttons delete ">⌫</div>
    <div class="buttons seven number-button" id="7">7</div>
    <div class="buttons eight number-button" id="8">8</div>
    <div class="buttons nine number-button" id="9">9</div>
    <div class="buttons zero number-button" id="0">0</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
